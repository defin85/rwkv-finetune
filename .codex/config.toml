[mcp_servers.claude-context]
command = "bash"
args = ["-lc", 'export NVM_DIR="$HOME/.nvm"; [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"; export OLLAMA_HOST="http://$(awk "/nameserver/{print \$2; exit}" /etc/resolv.conf):11434"; [ -f "/home/egor/code/claude-context/packages/mcp/dist/index.js" ] || { echo "Local MCP build not found: /home/egor/code/claude-context/packages/mcp/dist/index.js" >&2; echo "Run: /home/egor/code/claude-context/scripts/build-local-mcp.sh" >&2; exit 1; }; nvm exec --silent 22 -- node /home/egor/code/claude-context/packages/mcp/dist/index.js']
startup_timeout_sec = 60.0

[mcp_servers.claude-context.env]
EMBEDDING_MODEL = "nomic-embed-text-v2-moe"
EMBEDDING_PROVIDER = "Ollama"
MILVUS_ADDRESS = "127.0.0.1:20530"
CUSTOM_IGNORE_PATTERNS = ".git/**,.venv/**,.cache/**,.beads/**,__pycache__/**,*.pyc,.ruff_cache/**,.pytest_cache/**,data/**,models/**,runs/**,logs/**,third_party/**,openspec/changes/**"
